<tr (click) = "onRowClick(organization)"
  *ngFor="let organization of organizations"
  class="clickable-row">
  <td  *ngIf="showCheckboxes" data-label="Select" scope="row" class="col-1">
    <input type="checkbox" aria-label="Checkbox for row organization" [(ngModel)]='organization.checkbox'>
  </td>
  <td data-label="Name"  scope="row" class="col-6">{{organization.name}}</td>
  <td data-label="Company Type" scope="row" class="col-6">
    {{organization.companyType}}
  </td>
</tr>
